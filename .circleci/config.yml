            EOF
  build-sentiment-analysis-container:
    machine:
      image: circleci/classic:201808-01
    working_directory: ~/singnet
    environment:
      SERVICE_NAME: sentiment-analysis
      CACHE_MODELS_PATH: sentiment-analysis/caches/models
    steps:
      - checkout
      - build_service:
          service_name: sentiment-analysis
          org: singnet
          docker_org: singularitynet
      - run:
          name: Install NLTK depedencies.
          command: |
            cd $SERVICE_NAME
            pipenv run python -c "import nltk; nltk.download('punkt')"
            pipenv run python -c "import nltk; nltk.download('vader_lexicon')"
      - restore_cache:
          keys:
            - service-models-v1-{{ .Branch }}-{{ checksum  "sentiment-analysis/models.json" }}
            - service-models-v1-{{ .Branch }}-
            - service-models-v1-
      - run:
          name: Fetch models
          command: |
            cd $SERVICE_NAME
            pipenv run python ../fetch_models.py
            ls -la
      - save_cache:
          key: service-models-v1-{{ .Branch }}-{{ checksum "sentiment-analysis/models.json" }}
          paths:
            - $CACHE_MODELS_PATH
      - run:
          name: Run unit tests
          command: |
            echo "Running unit tests"
            cd $SERVICE_NAME/tests
            pipenv run pytest
      - run:
          name: Run grpc test
          command: |
            echo "Running GRPC tests"
            cd $SERVICE_NAME
            pipenv run sh buildproto.sh
            pipenv run python run_service.py --no-daemon &
            sleep 10
            cd tests
            pipenv run python run_test_service.py

  deploy-sentiment-analysis:
    machine:
      enabled: true
    steps:
      - deploy_service:
          service_name: sentiment-analysis
          org: singnet
          docker_org: singularitynet
          snetd_port: 7010
          container_name_backup: sentiment-analysis-temp-bk

