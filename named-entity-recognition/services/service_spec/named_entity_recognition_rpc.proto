syntax = "proto3";

service ShowMessage {
    rpc show(InputMessage) returns (OutputMessage) {}
}

message InputMessage {
    string value = 1;
}

message OutputMessage {
    string value = 1;
}

service NltkClassifierMessage {
    rpc nltk_classify(InputMessage) returns (OutputMessage) {}
}

service StanfordClassifierMessage {
    rpc stanford_classify(InputMessage) returns (OutputMessage) {}
}